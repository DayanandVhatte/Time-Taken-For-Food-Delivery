<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Time Prediction For Food Delivery </title>
</head>

<body style="background-color: rgba(212, 167, 167, 0.986);">

    <h1> Time Prediction For Food Delivery </h1>
    <form method="POST" action="/predict">
        <b>
        <label>Age :</label>
        <input type = "text" name = "Age">
        </select>

        <br>
        <br>

        <label>Ratings :</label>
        <input type = "text" name = "Ratings">
        </select>

        <br>
        <br>

        <label>Distance_KM :</label>
        <input type = "text" name = "distance_KM">
        </select>

        <br>
        <br>

        <label>City :</label>
        <select name = "City">
            <option value = "Metropolitian">Metropolitian</option>
            <option value = "Urban">Urban</option>
            <option value = "Semi-Urban">Semi-Urban</option>
        </select>

        <br>
        <br>

        <label>Weather :</label>
        <select name = "Weather">
            <option value = "Fog">Fog</option>
            <option value = "Stormy">Stormy</option>
            <option value = "Cloudy">Cloudy</option>
            <option value = "Sandstorms">Sandstorms</option>
            <option value = "Windy">Windy</option>
            <option value = "Sunny">Sunny</option>
        </select>
       
        <br>
        <br>

        <label>Road Traffic :</label>
        <select name = "Traffic">
            <option value = "Low">Low</option>
            <option value = "Medium">Medium</option>
            <option value = "High">High</option>
            <option value = "Jam">Jam</option>
        </select>

        <br>
        <br>

        <label>Multiple_Deliveries :</label>
        <input type = "text" name = "multiple_deliveries">
        </select>

        <br>
        <br>

        <label>Type_of_order :</label>
        <select name = "Type_of_order">
            <option value = "Snack">Snack</option>
            <option value = "Meal">Meal</option>
            <option value = "Drinks">Drinks</option>
            <option value = "Buffet">Buffet</option>
        </select>

        <br>
        <br>

        <label>Vehicle :</label>
        <select name = "Vehicle">
            <option value = "motorcycle">Motorcycle</option>
            <option value = "scooter">Scooter</option>
            <option value = "electric_scooter">Electric_Scooter</option>
            <option value = "bicycle">bicycle</option>
        </select>

        <br>
        <br>

       
        <label>Vehicle_Condition :</label>
        <input type = "text" name = "Vehicle_condition">
        </select>

        <br>
        <br>

        <label>Orderd_Hour :</label>
        <input type = "text" name = "Orderd_hour">
        </select>

        <br>
        <br>

        <label>Orderd_Minute :</label>
        <input type = "text" name = "Orderd_minute">
        </select>

        <br>
        <br>

        <label>Order_Picked_Minute :</label>
        <input type = "text" name = "Order_picked_minute">
        </select>

        <br>
        <br>

        <label>Order_Day :</label>
        <input type = "text" name = "Day">
        </select>

        <br>
        <br>

        <label>Order_Month :</label>
        <input type = "text" name = "Month">
        </select>

        <br>
        <br>

        <input type = "submit" value="SUBMIT">

        <br>
        
        


    </form>


</body>
</html>
